version: '3.0'

services:
  web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile-DEV
    command: yarn start:dev
    ports:
      - "4100:3000"
      - "4200:4000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    networks:
      - zennbot-network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres
    ports:
      - "4300:5432"
    volumes:
      - ${HOME}/zennbot-docker/data/postgres:/var/lib/postgres/data
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 5s
    networks:
      zennbot-network:
        aliases:
          - zennbot-postgres
  
networks:
  zennbot-network: